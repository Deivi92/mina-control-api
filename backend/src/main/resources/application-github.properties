# ===================================================================
# CONFIGURACIÓN PARA PRUEBAS LOCALES SENCILLAS (perfil 'github')
# ===================================================================

# --- Base de Datos: H2 en Memoria ---
# Usamos H2 para que no se necesite ninguna configuración de BD externa.
spring.datasource.url=jdbc:h2:mem:minacontrol_db;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA/Hibernate ---
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console ---
# Habilita la consola web de H2 en http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Swagger/OpenAPI ---
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

