# Configuración de la Base de Datos PostgreSQL para Pruebas de Integración en GitHub Actions

# URL de conexión para PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/minacontrol_test

# Driver de PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver

# Credenciales de PostgreSQL (configuradas en el workflow de GitHub Actions)
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuración de JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# spring.jpa.hibernate.ddl-auto:
#  - 'create-drop': Crea el esquema de la BD al inicio de las pruebas y lo elimina al final.
#  - Garantiza que cada ejecución de prueba comience con un estado limpio.
spring.jpa.hibernate.ddl-auto=create-drop

# Muestra el SQL generado por Hibernate en los logs (útil para depuración)
spring.jpa.show-sql=true

# Formatea el SQL mostrado para que sea más legible
spring.jpa.properties.hibernate.format_sql=true