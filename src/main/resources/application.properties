# ========================================
# PROPIEDADES GENERALES DE LA APLICACIÓN
# ========================================
spring.main.show-banner=false

# ========================================
# CONFIGURACIÓN DE LA BASE DE DATOS (PostgreSQL)
# Lee las credenciales desde variables de entorno.
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/minacontrol_db
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# CONFIGURACIÓN DE JPA/HIBERNATE
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# En desarrollo, 'update' es útil. Para producción, se recomienda 'validate' o usar un sistema de migración como Flyway/Liquibase.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.connection-timeout=10000

# ========================================
# LOGGING
# Descomentar para ver logs detallados de SQL.
# ========================================
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

