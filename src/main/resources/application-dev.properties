# ========================================
# CONFIGURACIÓN PARA ENTORNO DE DESARROLLO (dev)
# ========================================

# --- Base de Datos: PostgreSQL Local ---
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/minacontrol_db
spring.datasource.username=${DB_USER:minacontrol_user}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- JPA/Hibernate ---
# 'update' actualiza el esquema automáticamente al arrancar. Útil para desarrollo.
spring.jpa.hibernate.ddl-auto=update

# --- Logging ---
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- H2 Console (Deshabilitada para PostgreSQL) ---
spring.h2.console.enabled=false

# --- Swagger/OpenAPI ---
# Habilita la UI de Swagger para documentación y pruebas de API.
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

